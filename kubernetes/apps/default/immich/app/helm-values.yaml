# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/library/common/values.schema.json
---
defaultPodOptions:
  affinity: 
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: "kubernetes.io/hostname"
            operator: In
            values:
            - nucoumouk

controllers:
  server:
    strategy: RollingUpdate
    pod:
      enableServiceLinks: false

    containers:
      main:
        image:
          repository: ghcr.io/immich-app/immich-server
          tag: v1.135.3@sha256:df5bbf4e29eff4688063a005708f8b96f13073200b4a7378f7661568459b31e9
        env:
          <<: &env-common
            UPLOAD_LOCATION : &mediaLocation /photo
            IMMICH_CONFIG_FILE: /conf/immich.json
            DB_HOSTNAME: "cnpg-cluster-rw.database.svc.cluster.local"
            DB_PORT: 5432
            DB_USERNAME: 
              valueFrom:
                secretKeyRef:
                  name: immich-db-secret
                  key: username
            DB_DATABASE_NAME: immich
            DB_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: immich-db-secret
                  key: password
          REDIS_HOSTNAME: 'redis-master.default.svc.cluster.local'
          REDIS_PORT: "6379"
          # REDIS_USERNAME:
          #     valueFrom:
          #       secretKeyRef:
          #         name: immich-redis-secret
          #         key: password
          REDIS_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: immich-redis-secret
                  key: password

  machine-learning:
    strategy: RollingUpdate

    containers:
      main:
        image:
          repository: ghcr.io/immich-app/immich-machine-learning
          tag: v1.135.3@sha256:9f2f61d86af82d04926f9b896c995c502303052905517c5485dd26bf1e42a44e
        env:
          <<: *env-common
          MPLCONFIGDIR: "/cache/matplotlib"

service:
  server:
    controller: server
    ports:
      http:
        port: &port 2283
  machine-learning:
    controller: machine-learning
    ports:
      http:
        port: 3003

ingress:
  server:
    enabled: true
    annotations:
      hajimari.io/enable: "true"
      hajimari.io/group: "Media"
      hajimari.io/icon: "cog-play-outline"
      cert-manager.io/cluster-issuer: zerossl-prod
    hosts:
      - host: photo.dartus.fr
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: server
              port: http
    tls:
      - hosts:
        - photo.dartus.fr
        secretName: photo.dartus.fr-tls

persistence:
  photo:
    enabled: true
    type : persistentVolumeClaim
    existingClaim: pvc-photo
    globalMounts:
      - path: *mediaLocation
        subPath: Photo
        readOnly: false
  config:
    enabled: true
    type : secret
    name: immich-secret
    globalMounts:
      - path: /conf

  cache:
    type: persistentVolumeClaim
    existingClaim: pvc-ml-cache
    globalMounts:
      - path: /cache
        subPath: cache
      - path: /.cache
        subPath: dotCache

  matplotlib:
    type: emptyDir
    advancedMounts:
      server:
        main:
          - path: /config/matplotlib

  tmpfs:
    type: emptyDir
    advancedMounts:
      server:
        main:
          - path: /usr/src/app/.reverse-geocoding-dump
            subPath: geocoding
          - path: /usr/src/app/.transformers_cache
            subPath: transformers