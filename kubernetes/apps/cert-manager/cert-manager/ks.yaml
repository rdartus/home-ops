---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app cert-manager
  namespace: &namespace cert-manager
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  timeout: 4m
  path: ./kubernetes/apps/cert-manager/cert-manager/app
  prune: true
  healthChecks:
    - apiVersion: apps/v1
      kind: deployment
      name: vault-agent-injector
      namespace: vault
    - apiVersion: apps/v1
      kind: deployment
      name: traefik
      namespace: network
  dependsOn:
    - name: vault-secrets-operator
      namespace: vault
    - name: traefik
      namespace: network
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 4m
  wait: false
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app cert-manager-issuers
  namespace: &namespace cert-manager
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  # healthCheckExprs:
  #   - apiVersion: cert-manager.io/v1
  #     kind: ClusterIssuer
  #     failed: status.conditions.filter(e, e.type == 'Ready').all(e, e.status == 'False')
  #     current: status.conditions.filter(e, e.type == 'Ready').all(e, e.status == 'True')
  timeout: 4m
  path: ./kubernetes/apps/cert-manager/cert-manager/issuers
  healthChecks:
    - apiVersion: apps/v1
      kind: deployment
      name: vault-agent-injector
      namespace: vault
    - apiVersion: apps/v1
      kind: deployment
      name: traefik
      namespace: network
    - apiVersion: apps/v1
      kind: deployment
      name: cert-manager
      namespace: cert-manager
  dependsOn:
    - name: vault-secrets-operator
      namespace: vault
    - name: traefik
      namespace: network
    - name: cert-manager
      namespace: *namespace
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 4m
  wait: true