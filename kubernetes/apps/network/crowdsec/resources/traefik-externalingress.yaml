apiVersion: crowdsec.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: pi-ingress
  namespace: crowdsec
  annotations:
    argocd.argoproj.io/sync-wave: "-100"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  entryPoints:
    - websecure
  routes:
    - match: HostSNI(`tor.dartus.fr`)
      services:
        - name: pi-external
          port: 443

    - match: HostSNI(`radarr.dartus.fr`)
      services:
        - name: pi-external
          port: 443


    - match: HostSNI(`sonarr.dartus.fr`)
      services:
        - name: pi-external
          port: 443


    - match: HostSNI(`stream.dartus.fr`)
      services:
        - name: pi-external
          port: 443


    - match: HostSNI(`authelia.dartus.fr`)
      services:
        - name: pi-external
          port: 443


    - match: HostSNI(`prowlarr.dartus.fr`)
      services:
        - name: pi-external
          port: 443


    - match: HostSNI(`cloud.dartus.fr`)
      services:
        - name: pi-external
          port: 443


    - match: HostSNI(`livres.dartus.fr`)
      services:
        - name: pi-external
          port: 443


    - match: HostSNI(`books.dartus.fr`)
      services:
        - name: pi-external
          port: 443


    - match: HostSNI(`crowdsec.dartus.fr`)
      services:
        - name: pi-external
          port: 443

  tls:
    passthrough: true