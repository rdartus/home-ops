{{-  $dbServiceName := printf "%s.%s.svc.cluster.local" .Values.db.appName .Values.db.namespace -}}

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: radarr
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "10"

spec:
  destination:
    namespace: default
    server: {{ .Values.dest_server }}
  project: default
  syncPolicy:
    automated: # automated sync by default retries failed attempts 5 times with following delays between attempts ( 5s, 10s, 20s, 40s, 80s ); retry controlled using `retry` field.
      prune: true # Specifies if resources should be pruned during auto-syncing ( false by default ).
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
  sources:
    - repoURL: 'https://github.com/rdartus/k3s-argo.git'
      targetRevision: main
      ref: values
    - repoURL: https://k8s-home-lab.github.io/helm-charts/
      chart: radarr
      targetRevision: "*"
      helm : 
        valueFiles:
        - $values/jeanKluster/templates/arr/radarr/radarr-helm-values.yaml