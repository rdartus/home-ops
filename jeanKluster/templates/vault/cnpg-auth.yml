apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultAuth
metadata:
  name: cnpg-auth
  namespace: cnpg
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "1"
spec:
  method: kubernetes
  mount: kubernetes
  kubernetes:
    role: rlpgsql
    serviceAccount: cnpg-cluster
    audiences:
      - vault