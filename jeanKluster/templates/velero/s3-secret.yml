{{- if .Values.velero }}
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: s3-static-secret
  namespace: velero
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "4"

spec:
  type: kv-v2

  # mount path
  mount: kv-v2

  # path of the secret
  path: default/S3

  # dest k8s secret
  destination:
    name: s3-secret
    create: true

  # static secret refresh interval
  refreshAfter: 30s

  # Name of the CRD to authenticate to Vault
  vaultAuthRef: s3-auth
  {{end}}