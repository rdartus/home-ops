apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flaresolverr
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io/background
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  syncPolicy:
    automated: # automated sync by default retries failed attempts 5 times with following delays between attempts ( 5s, 10s, 20s, 40s, 80s ); retry controlled using `retry` field.
      prune: true # Specifies if resources should be pruned during auto-syncing ( false by default ).
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
  source:
    chart: flaresolverr
    targetRevision: "*"
    repoURL: https://k8s-home-lab.github.io/helm-charts/
    helm : 
      values: |

        #
        # IMPORTANT NOTE
        #
        # This chart inherits from our common library chart. You can check the default values/options here:
        # https://github.com/k8s-at-home/library-charts/tree/main/charts/stable/common/values.yaml
        #

        image:
          # -- image repository
          repository: ghcr.io/onedr0p/qbittorrent
          # @default -- chart.appVersion
          tag:
          # -- image pull policy
          pullPolicy: IfNotPresent

        settings:
          # -- Enables automatic port configuration at startup
          # This sets the qbittorrent port to the value of `service.bittorrent.ports.bittorrent.port`.
          automaticPortSetup: false

        # -- environment variables. See [image docs](https://docs.k8s-at-home.com/our-container-images/configuration/) for more details.
        # @default -- See below
        env:
          # -- Set the container timezone
          TZ: UTC

        # -- Configures service settings for the chart.
        # @default -- See values.yaml
        service:
          main:
            ports:
              http:
                port: 8080
          bittorrent:
            enabled: false
            type: ClusterIP
            ports:
              bittorrent:
                enabled: true
                port: 6881
                protocol: TCP
                targetPort: 6881


        ingress:
          # -- Enable and configure ingress settings for the chart under this key.
          # @default -- See values.yaml
          main:
            enabled: true
            hosts:
              -  # -- Host address. Helm template can be passed.
                host: tor.dartus.fr
                ## Configure the paths for the host
                paths:
                  -  # -- Path.  Helm template can be passed.
                    path: /
                    # -- Ignored if not kubeVersion >= 1.14-0
                    pathType: Prefix


        # -- Configure persistence settings for the chart under this key.
        # @default -- See values.yaml
        persistence:
          config:
            enabled: false

          media:
            enabled: false
            mountPath: /media

          downloads:
            enabled: false
            mountPath: /downloads

        metrics:
          # -- Enable and configure prometheus-qbittorrent-exporter sidecar and Prometheus podMonitor.
          # @default -- See values.yaml
          enabled: false
          serviceMonitor:
            interval: 15s
            scrapeTimeout: 5s
            labels: {}
          # -- Enable and configure Prometheus Rules for the chart under this key.
          # @default -- See values.yaml
          prometheusRule:
            enabled: false
            labels: {}
            # -- Configure additionial rules for the chart under this key.
            # @default -- See prometheusrules.yaml
            rules: []
              # - alert: qBittorrentDown
              #   annotations:
              #     description: qBittorrent service is down.
              #     summary: qBittorrent is down.
              #   expr: |
              #     qbittorrent_up == 0
              #   for: 5m
              #   labels:
              #     severity: critical
          exporter:
            image:
              # -- image repository
              repository: esanchezm/prometheus-qbittorrent-exporter
              # -- image tag
              tag: v1.2.0
              # -- image pull policy
              pullPolicy: IfNotPresent
            env:
              # -- qbittorrent username
              # update value after configuring qbittorrent
              user: "admin"
              # -- qbittorrent password
              # update value after configuring qbittorrent
              password: "adminadmin"
              # -- metrics port
              port: 9022
              # -- log level [DEBUG|INFO|WARNING|ERROR|CRITICAL]
              logLevel: INFO